<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <header>
    <h1>Registrera ny växt</h1>
  </header>
  <form>
    <label for="plantname">Växtnamn:</label><br>
    <input type="text" id="plantname" name="plantname" value=""><br>
    <label for="planttype">Växttyp:</label><br>
    <input type="text" id="planttype" name="planttype" value=""><br>
    <label for "place">Plats:</label><br>
    <select name="place">
      <option value="Spaljen">Spaljen</option>
      <option value="Gräsmatta">Gräsmatta</option>
      <option value="Mur">Mur Jungmansgatan</option>
      <option value="MurBjerle">Mur Bjerles</option>
      <option value="Sluttning">Sluttning längst ner</option>
      <option value="Loodbergs">Loodbergs</option>
      <option value="Bjerles">Bjerles</option>
      <option value="Pionrabatt">Pionrabatt</option>
      <option value="Rosrabatt">Rosrabatt</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Registrera!">
    <input type="reset" value="Reset"
  </form>

</body>
</html>
